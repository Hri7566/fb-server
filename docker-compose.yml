services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: FORGE
      DEBUG: "true"
      PACKWIZ_URL: "https://raw.githubusercontent.com/Hri7566/firebomb/staging/pack.toml"
      VERSION: "1.18.2"
      FORGE_VERSION: "40.2.4"
      MEMORY: "12G"
    volumes:
      - ./data:/data
      - ./config:/data/config
      - ./world:/data/world
